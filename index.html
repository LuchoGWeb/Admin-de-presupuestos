<!doctype html>
<html lang="en">
  <head>
    <title>fvr</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!--ENCABEZADO-->
    <header class="header pt-4">
        <div class="container">
            <div class="row justify-content-between text-center">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <h1 style="color: white; font-weight: 600;">LuchoG Web</h1>
                    </div>
                    <div class="col-md-8 ">
                        <nav class="nav d-flex justify-content-end flex-column flex-md-row">
                            <a href="#" class="nav-link" >Sobre mi</a>
                            <a href="#" class="nav-link" >Servicios</a>
                            <a href="#" class="nav-link">Portfolio</a>
                            <a href="#" class="nav-link">Blog</a>
                            <a href="#" class="nav-link">Contacto</a>
                            <a class="btn btn-outline-light text-light">Pide tu presupuesto</a>
                        </nav>
                    </div><!--Cierre Navegación-->
            </div><!--.row-->
        </div><!--Cierre Container-->

        <div class="container ">
            <div class="row justify-content-center buscador align-items-center">
                <div class="col-md-8 text-light text-center ">
                    <h1 class="titulo">Organiza tu presupuesto</h1>
                    <p>Servicios para todo tipo de clientes</p>

                    <form action="#" class="busqueda mt-5">

                        <div class="input-group">
                                <input type="text" class="form-control" placeholder="¿Que servicios buscas?" required>
                            
                                <div class="input-group-append">   
                                    <input type="submit" value="Buscar" class="px-5 py-3 btn btn-lg btn-success">
                                </div>
                        </div>
                    </form>
                </div><!--Cierre col-md-8-->
            </div><!--Cierre Row-->
        </div><!--Cierre Container-->
    </header>  <!--Cierre Header-->
    <!-- CIERRE ENCABEZADO-->

    <section class="contenido-principal">
        <div class="row">
            <div class="col ">
                <div class="contenido primario">
                    <h2 class="text-center">Añade tus gastos aqui</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                            </div>

                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>

                </div> <!--.contenido-->
            </div> <!--.col-->

            <div class="col">
                <div class="contenido secundario">

                    <h2 class="text-center">Listado</h2>

                    <div id="gastos">
                        <ul class="list-group"></ul>
                    </div>
                    <div id="presupuesto" class="presupuesto">
                        <div class="alert alert-primary">
                            <p>Presupuesto: $ <span id="total"></span> </p>
                        </div>
                        <div class="restante alert alert-success">
                            <p>Restante: $ <span id="restante"></span></p>
                        </div>
                    </div> <!--.presupuesto-->
                </div> <!--.contenido-->
            </div><!--.col-->
        </div> <!--.row-->
    </section>



     <!--Footer-->
    <footer class="footer bg-light mt-5">
        <div class="container">
            <div class="py-4">
                    <h3>LuchoG Web</h3>
            </div>
        </div><!--Cierre Container-fluid-->
    </footer><!--Cierre Footer -->
    <!--Cierre Footer -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
